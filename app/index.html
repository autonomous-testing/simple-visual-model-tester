<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Element Locator — Multi‑Model LLM Visual Evaluator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header" role="banner" aria-label="App header">
    <h1>LLM Visual Evaluator</h1>
    <div id="badge" class="badge" aria-live="polite">Working: Unsaved</div>
  </header>

  <main class="layout" role="main">
    <!-- Inputs Panel (Left) -->
    <section class="panel inputs" aria-label="Inputs panel">
      <div class="section-block">
        <label for="fileInput">Choose Image</label>
        <input id="fileInput" type="file" accept="image/png,image/jpeg,image/webp" aria-label="Choose Image" />
      </div>

      <div class="section-block">
        <label for="prompt">Prompt</label>
        <textarea id="prompt" rows="5" placeholder="Find the primary ‘Sign in’ button." aria-label="Prompt"></textarea>
      </div>

      <div class="section-inline">
        <div>
          <label for="iterations">Iterations</label>
          <input id="iterations" type="number" min="1" max="50" value="1" aria-label="Iterations" />
        </div>
        <div class="actions">
          <button id="runBtn" class="btn primary" aria-label="Run on Enabled Models" title="Shortcut: R">Run on Enabled Models</button>
          <button id="cancelBtn" class="btn danger" aria-label="Cancel Batch" title="Shortcut: Esc" hidden>Cancel Batch</button>
        </div>
      </div>

      <div class="section-block">
        <div class="history">
          <label for="historyTable">History</label>
          <button id="viewAllHistoryBtn" class="btn ghost" aria-label="View all…">View all…</button>
        </div>
        <div id="historyTable" class="history-table" aria-label="History table"></div>
      </div>

      <!-- Storage management moved here below History -->
      <div id="sidebar-storage" class="section-block" aria-label="Storage management"></div>

      <div id="batchStatus" class="batch-status" aria-live="polite" hidden>
        <div id="batchText">Batch progress: 0/0</div>
        <div class="progress"><div id="batchProgressBar" class="bar" style="width:0%"></div></div>
      </div>
    </section>

    <!-- Preview Panel (Right) -->
    <section class="panel preview" aria-label="Preview and Results panel">
      <div class="tabs-header" role="tablist" aria-label="Preview panel tabs">
        <button class="tab-btn active" data-tab="preview" role="tab" aria-selected="true">Preview</button>
        <button class="tab-btn" data-tab="results" role="tab">Results</button>
        <button class="tab-btn right" data-tab="prompt" role="tab" aria-label="System Prompt Template">Prompt Template</button>
      </div>
      <div class="tabs-body">
        <div id="preview-pane" class="tab-pane active" role="tabpanel" aria-label="Preview tab">
          <div class="canvas-wrap">
            <canvas id="previewCanvas" aria-label="Image preview canvas"></canvas>
          </div>
          <div id="legend" class="legend" aria-label="Legend"></div>
        </div>
        <div id="results-pane" class="tab-pane" role="tabpanel" aria-label="Results tab"></div>
        <div id="prompt-pane" class="tab-pane" role="tabpanel" aria-label="Prompt Template tab"></div>
      </div>
    </section>
  </main>

  <!-- Models Tabs -->
  <section class="bottom-tabs" aria-label="Models">
    <div id="models-tabs-header" class="tabs-header" role="tablist" aria-label="Models tabs"></div>
    <div id="models-tabs-body" class="tabs-body" aria-label="Models panes"></div>
  </section>

  <!-- History dialog -->
  <dialog id="historyDialog" aria-label="History dialog">
    <form method="dialog">
      <header class="dialog-header">
        <h2>Runs History</h2>
        <div class="dialog-actions">
          <label><input id="groupByBatchToggle" type="checkbox" /> Group by Batch</label>
          <button class="btn ghost" value="cancel">Close</button>
        </div>
      </header>
      <div id="historyDialogBody" class="dialog-body"></div>
    </form>
  </dialog>

  <footer class="app-footer" role="contentinfo">
    <small>Keyboard: R = Run, Esc = Cancel Batch.</small>
  </footer>

  <script src="./bundle.iife.js" defer></script>
</body>
</html>
